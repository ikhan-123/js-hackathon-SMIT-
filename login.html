<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-white h-screen w-screen">
    <div class="navbar bg-[#4d68ff]">
        <div class="flex-1">
            <a class="btn btn-ghost text-white text-xl">Personal Blogging App</a>
        </div>
        <div class="nav-btn mr-0 flex justify-center items-center">
            <a href="./register.html" class="ml-auto">Signup</a>
        </div>
    </div>

    <div class="flex justify-center items-center h-screen">
        <form id="form" class="flex flex-col justify-center w-96 h-80 bg-[#fff7f5] p-5 rounded-lg mx-auto m-3">
            <label for="email"><span class="text-black	text-xl font-bold m-3">Email</span></label> <br>
            <input type="email" id="email" placeholder="enter your email"
                class="input input-bordered w-full max-w-xs" />
            <br>
            <label for="password"><span class="text-black	text-xl font-bold">Password</span></label>
            <input type="password" id="password" placeholder="enter your password"
                class="input input-bordered w-full max-w-xs" />

            <button class="btn btn-primary w-auto mx-auto mt-3">login</button>
        </form>
    </div>

    <script type="module" src="./script/login.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
